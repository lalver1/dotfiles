- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~"]

- link:
    ~/.shell:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.editorconfig:

- shell:
    - . aliases.sh
    - command: bash vscode/install-extensions.sh
      stderr: true
      stdout: true