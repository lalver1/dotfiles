- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc: .bashrc
    ~/.git-completion.bash: git-completion.bash

- shell:
    - command: |
        grep -qxF 'source ~/.git-completion.bash' ~/.bashrc || echo 'source ~/.git-completion.bash' >> ~/.bashrc
    - description: "Symlink and source git-completion.bash"
